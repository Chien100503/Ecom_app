name: ecom_app
description: "A new Flutter project."


publish_to: 'none'
version: 1.0.0+1


environment:
  sdk: '>=3.2.6 <4.0.0'

# ---------------- PACKAGES ----------------------- #
dependencies:
  flutter:
    sdk: flutter

# ----------- Utility package ---------------- #
  http: ^1.2.2
  intl: 0.19.0
  logger: ^2.4.0
  url_launcher: ^6.3.0
  flutter_native_splash: ^2.4.1
  lottie: 3.1.2
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: 4.2.1
  animations: 2.0.11
  visibility_detector: 0.4.0+2
  flutter_rating_bar: 4.0.1
  see_more: 0.0.5
  connectivity_plus: ^6.0.4
  shimmer: 3.0.0
  image_picker: 1.1.2
  cached_network_image: 3.3.1
  animated_text_kit: 4.2.2
  flutter_stripe: 11.0.0
  # ------------- icon ------------------- #
  iconsax: 0.0.8
  cupertino_icons: ^1.0.8
# ---------------- State management ---------- #
  get: 4.6.6
  get_storage: 2.1.1
  firebase_core: ^3.3.0
  cloud_firestore: ^5.2.0
  firebase_auth: ^5.1.3
  google_sign_in: 6.2.1
  firebase_storage: ^12.1.2

# ------------Product specific ----------------#

# ------------------------ PACKAGES END/ ---------------- #

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos/logo_light.png"
  adaptive_icon_foreground: "assets/logos/logo_foreground.png"

flutter:

  
  uses-material-design: true

# ------------- LOCAL ASSETS -------------------#
  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/
    - assets/logos/
    - assets/images/categories/
    - assets/images/onboarding/
    - assets/images/banner/
    - assets/images/products/
    - assets/icons/brands/
# ------------- LOCAL FONTS ---------------------- #
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
    - family: 'FiraCode'
      fonts:
        - asset: 'assets/fonts/Fira_Code/static/FiraCode-Bold.ttf'
          weight: 700
        - asset: 'assets/fonts/Fira_Code/static/FiraCode-Light.ttf'
          weight: 300
        - asset: 'assets/fonts/Fira_Code/static/FiraCode-Medium.ttf'
          weight: 500
        - asset: 'assets/fonts/Fira_Code/static/FiraCode-Regular.ttf'
          weight: 400
        - asset: 'assets/fonts/Fira_Code/static/FiraCode-SemiBold.ttf'
          weight: 600